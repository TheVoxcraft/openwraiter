<!DOCTYPE html>
<html>
<head>
    <title>Openwraiter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@1.0.0/dist/css/bootstrap-dark.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center primary-title">
            <img src="icons/icon-48.png" class="" alt="Openwraiter" />
            Openwraiter
        </h2>
        <div class="ext-settings">
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <p>
                    Status:
                    <button style="margin-left: 1em;" id="status-button" class="btn btn-danger btn-sm">Disabled</button>
                </p>
                <div>
                    <div class="dropdown">
                        <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Model: <span id="model-name">None</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" id="model-select" data-value="text-ada-001" data-name="ada" href="#">Ada</a>
                            <a class="dropdown-item" id="model-select" data-value="text-babbage-001" data-name="babbage" href="#">Babbage</a>
                            <a class="dropdown-item" id="model-select" data-value="text-curie-001" data-name="curie" href="#">Curie</a>
                            <a class="dropdown-item" id="model-select" data-value="text-davinci-002" data-name="davinci" href="#">Davinci</a>
                            <a class="dropdown-item" id="model-select" data-value="code-cushman-001" data-name="cushman" href="#">Code: Cushman</a>
                        </div>
                    </div>
                    <a class="small-info-text" href="#"><i>See pricing</i></a>
                </div>
            </div>
            <p>API calls: <span class="status-text-value">0</span></p>
            <!-- Input field for api key-->
            <div class="form-group">
                <label for="api-key">OpenAI Key</label>
                <input type="text" class="form-control" id="api-key" placeholder="Enter API Key">
                <div>
                    <label for="max-calls" class="mt-2">Max API calls:</label>
                    <input type="number" style="max-width: 50%; float: right;" class="form-control" id="max-calls" value="1000" placeholder="Max calls">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="settings.js"></script>
</html>
